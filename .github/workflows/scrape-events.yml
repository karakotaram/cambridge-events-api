name: Scrape Cambridge Events

on:
  schedule:
    # Run daily at 6 AM UTC (2 AM EST / 1 AM EDT)
    - cron: '0 6 * * *'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chrome for Selenium
        uses: browser-actions/setup-chrome@latest

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@master

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python3 scrape.py
          echo "Scraper completed successfully"

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/events.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/events.json
          git commit -m "Auto-update events - $(date +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No new events found, skipping commit"
