name: Test New Scrapers

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chrome for Selenium
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Sanders Theatre scraper
        run: |
          python3 -c "
          from src.scrapers.sanders_theatre import SandersTheatreScraper
          import logging
          logging.basicConfig(level=logging.INFO)
          scraper = SandersTheatreScraper()
          events = scraper.run()
          print(f'Sanders Theatre: {len(events)} events')
          for e in events[:5]:
              print(f'  - {e.title[:60]} | {e.start_datetime}')
              print(f'    img: {\"yes\" if e.image_url else \"no\"} | desc: {len(e.description)} chars')
          "

      - name: Test American Repertory Theater scraper
        run: |
          python3 -c "
          from src.scrapers.art import AmericanRepertoryTheaterScraper
          import logging
          logging.basicConfig(level=logging.INFO)
          scraper = AmericanRepertoryTheaterScraper()
          events = scraper.run()
          print(f'American Repertory Theater: {len(events)} events')
          for e in events[:5]:
              print(f'  - {e.title[:60]} | {e.start_datetime}')
              print(f'    img: {\"yes\" if e.image_url else \"no\"} | desc: {len(e.description)} chars')
          "

      - name: Note about Somerville Theatre
        run: |
          echo "Somerville Theatre scraper uses cloudscraper which has SSL issues in CI"
          echo "This scraper runs locally only - events are preserved from local runs"

      - name: Summary
        run: |
          echo "=== Test Complete ==="
          echo "Sanders Theatre and A.R.T. scrapers work in CI"
          echo "Somerville Theatre runs locally only (SSL handshake issues in CI)"
